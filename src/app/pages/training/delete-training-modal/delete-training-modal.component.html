<p mat-dialog-title>
  Do you want to delete training?
</p>
<div mat-dialog-actions style="display:flex;justify-content: space-evenly">

  <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes
  </button>
  <button mat-raised-button color="warn" (click)="this.dialogRef.close();"
  >No
  </button>
</div>
