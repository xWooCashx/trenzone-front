

<mat-card class="card" style="width: 100%;" >
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{data.name + ' ' + data.lastName}}</mat-card-title>
    <mat-card-subtitle>{{data.username}}</mat-card-subtitle>
    <mat-card-subtitle>{{data.email}}</mat-card-subtitle>
  </mat-card-header>
<!--    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">-->
  <mat-card-content *ngIf="data.trainerDetails">
    <table >
      <tr style="">
        <td>
         Job:
        </td>
        <td>
          <h3>{{data.trainerDetails.job}}</h3>
        </td>
      </tr>
      <tr >
        <td>
          City:
        </td>
        <td>
          <h3 >{{data.trainerDetails.city}}</h3>
        </td>
      </tr>
      <tr  >
        <td>
          Phone:
        </td>
        <td>
          <h3>{{data.trainerDetails.phoneNumber}}</h3>
        </td>
      </tr>
    </table>
    <h4 >{{data.trainerDetails.description}}</h4>
  </mat-card-content>
</mat-card>
