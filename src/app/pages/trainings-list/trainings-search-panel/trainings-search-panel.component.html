<div >
  <mat-form-field appearance="outline" class="input-text" color="primary">
    <mat-label>Search for:</mat-label>
    <input (keydown.enter)="search()" type="search" matInput [(ngModel)]="text"/>
    <mat-icon matSuffix style="cursor: pointer" (click)="search()">search</mat-icon>
  </mat-form-field>
  <mat-form-field class="input-text">
    <mat-label>Difficulty</mat-label>
    <mat-select [(value)]="difficulty">
      <mat-option value="">All</mat-option>
      <mat-option value="EASY">EASY</mat-option>
      <mat-option value="MEDIUM_EASY">MEDIUM EASY</mat-option>
      <mat-option value="MEDIUM">MEDIUM</mat-option>
      <mat-option value="MEDIUM_HARD">MEDIUM HARD</mat-option>
      <mat-option value="HARD">HARD</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="input-text">
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let tag of tags" selectable="false"
                [removable]="true" (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove >cancel</mat-icon>
      </mat-chip>
      <input *ngIf="tags.length < 3 " placeholder="New tag..."
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
</div>
