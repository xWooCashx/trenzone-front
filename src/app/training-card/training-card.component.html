<div class="card my-5" style="align-content: center">
  <div class="card-body">
    <h2>{{training.name}}</h2>
    <p>{{training.description}}</p>
    <h5 class="pointerCursor" (click)="listExpanded=!listExpanded">
      List of training
    </h5>
    <div [hidden]="listExpanded">
      <ul *ngFor="let exercise of training.exercises">
        <li>{{exercise.name}}</li>
      </ul>
    </div>
    <p>{{training.author.firstName + ' ' + training.author.lastName}}</p>
  </div>
</div>
