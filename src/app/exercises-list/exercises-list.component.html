<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-3">
      <table mdbTable>
        <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{head}}</th>
        </tr>
        </thead>
        <tbody>
        <tr mdbTableCol *ngFor="let exercise of exercises">
          <td class="name">{{exercise.name}}</td>
          <td class="type">{{exercise.type}}</td>
          <td class="desc">{{exercise.description}}</td>
          <td class="opt">
            <button class="btn btn-primary btn-sm" (click)="delete(exercise.id)">Delete</button>
          </td>
        </tr>
        <tr *ngIf="viewForm">
          <td><textarea rows="2" id="name" name="name" [(ngModel)]="this.newExercise.name"></textarea></td>
          <td><textarea rows="2" id="type" name="type" [(ngModel)]="this.newExercise.type"></textarea></td>
          <td><textarea rows="3" id="description" name="description"
                        [(ngModel)]="this.newExercise.description"></textarea></td>
          <td>
            <button class="btn btn-primary btn-sm" (click)="save(); viewForm = !viewForm">Add</button>
            <button class="btn btn-primary btn-sm" (click)="viewForm = !viewForm">Cancel</button>
          </td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="!viewForm" class="addButton">
        <button class="btn btn-primary btn-lg" (click)="viewForm = !viewForm">Add new exercise</button>
      </div>
    </div>
  </div>
</div>
